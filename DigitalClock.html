<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
        <div class="card">
            
            <div class="elements">
              <span id="hourg" class="hour">00 :</span>
            </div>
            <div class="elements">
              <span id="ggs" class="minutes">00 :</span>
            </div>
            <div id="gds" class="elements">
              <span class="seconds">00 :</span>
            </div>
            <div class="elements">
              <span id="ampms" class="ampm">AM</span>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
